{% extends 'base.html' %}

{% block title %}Оформление заказа{% endblock %}

{% block content %}
    <div class="container">
        <h2>Оформление заказа</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.first_name.id_for_label }}" class="form-label">Имя</label>
                {{ form.first_name }}
            </div>
            <div class="mb-3">
                <label for="{{ form.last_name.id_for_label }}" class="form-label">Фамилия</label>
                {{ form.last_name }}
            </div>
            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label for="{{ form.phone_number.id_for_label }}" class="form-label">Телефон</label>
                {{ form.phone_number }}
            </div>
            <div class="mb-3">
                <label for="{{ form.address.id_for_label }}" class="form-label">Адрес доставки</label>
                {{ form.address }}
            </div>
            <button type="submit" class="btn btn-success">Оформить заказ</button>
        </form>
    </div>
{% endblock %}
